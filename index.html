<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Golf</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Color Golf</h1>
        <div id="game-mode-selection">
            <button class="styled-button" onclick="startDailyGame()">Daily Game</button>
            <button class="styled-button" onclick="startRandomGame()">Random Game</button>
        </div>
        <div id="game-title"></div>
        <div id="game-content" style="display: none;">
            <div class="colors">
                <div class="color-box current-color"></div>
                <div class="color-box target-color"></div>
            </div>
            <div class="moves-list">
                <ol id="moves"></ol>
            </div>
            <div class="input-section">
                <div class="input-row">
                    <label for="red-input">Red:</label>
                    <input type="text" id="red-input" placeholder="0">
                </div>
                <div class="input-row">
                    <label for="green-input">Green:</label>
                    <input type="text" id="green-input" placeholder="0">
                </div>
                <div class="input-row">
                    <label for="blue-input">Blue:</label>
                    <input type="text" id="blue-input" placeholder="0">
                </div>
                <button class="styled-button" onclick="makeMove()">Make Move</button>
            </div>
            <div id="move-counter">Moves: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
