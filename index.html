<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Golf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Color Golf</h1>
        <div id="game-mode-selection">
            <button onclick="startDailyGame()">Daily Game</button>
            <button onclick="startRandomGame()">Random Game</button>
        </div>
        <div id="game-title"></div>
        <div id="game-content" style="display: none;">
            <div class="colors">
                <div class="color-box current-color"></div>
                <div class="color-box target-color"></div>
            </div>
            <div class="moves-list">
                <ul id="moves"></ul>
            </div>
            <div class="input-section">
                <label>Enter changes:</label><br>
                <label for="red-input">Red</label>
                <input type="text" id="red-input" placeholder="0"><br>
                <label for="green-input">Green</label>
                <input type="text" id="green-input" placeholder="0"><br>
                <label for="blue-input">Blue</label>
                <input type="text" id="blue-input" placeholder="0"><br>
                <button onclick="makeMove()">Make Move</button>
            </div>
            <div id="move-counter">Moves: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
